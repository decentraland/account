name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 24.x
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24.x
          cache: 'npm'
      - name: Install
        run: npm install
      - name: Lint
        run: npm run check:code
